machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 9.2.1

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lint

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "$GH_EMAIL" > /dev/null 2>&1
      - git config --global user.name "$GH_NAME" > /dev/null 2>&1
      - yarn deploy
